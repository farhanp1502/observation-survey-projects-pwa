<ion-app>
  <ng-container *appResponsive="'mobile'">
    <div class="mobile-layout">
      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
      @if(isNavigationVisible$ | async){
        <app-bottom-navigation></app-bottom-navigation>
      }
    </div>
  </ng-container>

  <ng-container *appResponsive="'desktop'">
    <div class="desktop-layout">
      @if(isNavigationVisible$ | async){
        <app-side-navigation @sideNavAnimation class="side-nav"
        ></app-side-navigation>
      }
      <div class="content-area" [class.full-width]="(isNavigationVisible$ | async) === false">
        <ion-content>
          <ion-router-outlet></ion-router-outlet>
        </ion-content>
      </div>
    </div>
  </ng-container>
</ion-app>
